    #ifdef GL_ES

    attribute vec4 aCol;
    uniform mat4 mvMatrix;
    uniform mat4 prMatrix;

    varying vec4 vPosition;

    #endif

    #endif

    #endif

    attribute vec3 aPos1;

    #endif
    #endif // IS_TWOSIDED

    attribute vec3 aNext;
    attribute vec2 aPoint;
    varying vec2 vPoint;

    #endif
      
    #ifndef FIXED_QUADS
      gl_Position = prMatrix * vPosition;
    #endif
    #endif // !IS_BRUSH
      
    #ifdef IS_POINTS
      gl_PointSize = POINTSIZE;
    #endif
      
      vCol = aCol;
      
    #ifdef NEEDS_VNORMAL
      vNormal = normMatrix * vec4(-aNorm, dot(aNorm, aPos));
    #endif
      
    #ifdef IS_TWOSIDED
    #ifdef HAS_NORMALS
      /* normz should be calculated *after* projection */
      normz = (invPrMatrix*vNormal).z;
    #else
      vec4 pos1 = prMatrix*(mvMatrix*vec4(aPos1, 1.));
      pos1 = pos1/pos1.w - gl_Position/gl_Position.w;
      vec4 pos2 = prMatrix*(mvMatrix*vec4(aPos2, 1.));
      pos2 = pos2/pos2.w - gl_Position/gl_Position.w;
      normz = pos1.x*pos2.y - pos1.y*pos2.x;
    #endif
    #endif // IS_TWOSIDED
      
    #ifdef NEEDS_VNORMAL
      vNormal = vec4(normalize(vNormal.xyz/vNormal.w), 1);
    #endif
      
    #if defined(HAS_TEXTURE) || defined(IS_TEXT)
      vTexcoord = aTexcoord;
    #endif
      
    #if defined(FIXED_SIZE) && !defined(ROTATING)
      vec4 pos = prMatrix * mvMatrix * vec4(aPos, 1.);
      pos = pos/pos.w;
      gl_Position = pos + vec4(aOfs*textScale, 0.);
    #endif
      
    #if defined(IS_SPRITES) && !defined(FIXED_SIZE)
      vec4 pos = mvMatrix * vec4(aPos, 1.);
      pos = pos/pos.w + vec4(aOfs,  0.);
      gl_Position = prMatrix*pos;
    #endif

      /* This code was inspired by Matt Deslauriers' code in 
       https://mattdesl.svbtle.com/drawing-lines-is-hard */
      vec2 aspectVec = vec2(uAspect, 1.0);
      mat4 projViewModel = prMatrix * mvMatrix;
      vec4 currentProjected = projViewModel * vec4(aPos, 1.0);
      currentProjected = currentProjected/currentProjected.w;
      vec4 nextProjected = projViewModel * vec4(aNext, 1.0);
      vec2 currentScreen = currentProjected.xy * aspectVec;
      vec2 nextScreen = (nextProjected.xy / nextProjected.w) * aspectVec;
      float len = uLwd;
      vec2 dir = vec2(1.0, 0.0);
      vPoint = aPoint;
      vLength = length(nextScreen - currentScreen)/2.0;
      vLength = vLength/(vLength + len);
      if (vLength > 0.0) {

    // File 2 is the fragment shader
    #ifdef GL_ES
    #ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
    #else
    precision mediump float;
    #endif
    #endif
    varying vec4 vCol; // carries alpha
    varying vec4 vPosition;
    #if defined(HAS_TEXTURE) || defined (IS_TEXT)
    varying vec2 vTexcoord;
    uniform sampler2D uSampler;
    #endif

    #ifdef HAS_FOG
    uniform int uFogMode;
    uniform vec3 uFogColor;
    uniform vec4 uFogParms;
    #endif

    #if defined(IS_LIT) && !defined(FIXED_QUADS)
    varying vec4 vNormal;
    #endif

    #if NCLIPPLANES > 0
    uniform vec4 vClipplane[NCLIPPLANES];
    #endif

    #if NLIGHTS > 0
    uniform mat4 mvMatrix;
    #endif

    #ifdef IS_LIT
    uniform vec3 emission;
    uniform float shininess;
    #if NLIGHTS > 0
    uniform vec3 ambient[NLIGHTS];
    uniform vec3 specular[NLIGHTS]; // light*material
    uniform vec3 diffuse[NLIGHTS];
    uniform vec3 lightDir[NLIGHTS];
    uniform bool viewpoint[NLIGHTS];
    uniform bool finite[NLIGHTS];
    #endif
    #endif // IS_LIT

    #ifdef IS_TWOSIDED
    uniform bool front;
    varying float normz;
    #endif

    #ifdef FAT_LINES
    varying vec2 vPoint;
    varying float vLength;
    #endif

    void main(void) {
      vec4 fragColor;
    #ifdef FAT_LINES
      vec2 point = vPoint;
      bool neg = point.y < 0.0;
      point.y = neg ? (point.y + vLength)/(1.0 - vLength) :
                     -(point.y - vLength)/(1.0 - vLength);
    #if defined(IS_TRANSPARENT) && defined(IS_LINESTRIP)
      if (neg && length(point) <= 1.0) discard;
    #endif
      point.y = min(point.y, 0.0);
      if (length(point) > 1.0) discard;
    #endif // FAT_LINES
      
    #ifdef ROUND_POINTS
      vec2 coord = gl_PointCoord - vec2(0.5);
      if (length(coord) > 0.5) discard;
    #endif
      
    #if NCLIPPLANES > 0
      for (int i = 0; i < NCLIPPLANES; i++)
        if (dot(vPosition, vClipplane[i]) < 0.0) discard;
    #endif
        
    #ifdef FIXED_QUADS
        vec3 n = vec3(0., 0., 1.);
    #elif defined(IS_LIT)
        vec3 n = normalize(vNormal.xyz);
    #endif
        
    #ifdef IS_TWOSIDED
        if ((normz <= 0.) != front) discard;
    #endif
        
    #ifdef IS_LIT
        vec3 eye = normalize(-vPosition.xyz/vPosition.w);
        vec3 lightdir;
        vec4 colDiff;
        vec3 halfVec;
        vec4 lighteffect = vec4(emission, 0.);
        vec3 col;
        float nDotL;
    #ifdef FIXED_QUADS
        n = -faceforward(n, n, eye);
    #endif
        
    #if NLIGHTS > 0
        for (int i=0;i<NLIGHTS;i++) {
          colDiff = vec4(vCol.rgb * diffuse[i], vCol.a);
          lightdir = lightDir[i];
          if (!viewpoint[i])
            lightdir = (mvMatrix * vec4(lightdir, 1.)).xyz;
          if (!finite[i]) {
            halfVec = normalize(lightdir + eye);
          } else {
            lightdir = normalize(lightdir - vPosition.xyz/vPosition.w);
            halfVec = normalize(lightdir + eye);
          }
          col = ambient[i];
          nDotL = dot(n, lightdir);
          col = col + max(nDotL, 0.) * colDiff.rgb;
          col = col + pow(max(dot(halfVec, n), 0.), shininess) * specular[i];
          lighteffect = lighteffect + vec4(col, colDiff.a);
        }
    #endif
        
    #else // not IS_LIT
        vec4 colDiff = vCol;
        vec4 lighteffect = colDiff;
    #endif
        
    #ifdef IS_TEXT
        vec4 textureColor = lighteffect*texture2D(uSampler, vTexcoord);
    #endif
        
    #ifdef HAS_TEXTURE
    #ifdef TEXTURE_rgb
        vec4 textureColor = lighteffect*vec4(texture2D(uSampler, vTexcoord).rgb, 1.);
    #endif
        
    #ifdef TEXTURE_rgba
        vec4 textureColor = lighteffect*texture2D(uSampler, vTexcoord);
    #endif
        
    #ifdef TEXTURE_alpha
        vec4 textureColor = texture2D(uSampler, vTexcoord);
        float luminance = dot(vec3(1.,1.,1.), textureColor.rgb)/3.;
        textureColor =  vec4(lighteffect.rgb, lighteffect.a*luminance);
    #endif
        
    #ifdef TEXTURE_luminance
        vec4 textureColor = vec4(lighteffect.rgb*dot(texture2D(uSampler, vTexcoord).rgb, vec3(1.,1.,1.))/3., lighteffect.a);
    #endif
        
    #ifdef TEXTURE_luminance_alpha
        vec4 textureColor = texture2D(uSampler, vTexcoord);
        float luminance = dot(vec3(1.,1.,1.),textureColor.rgb)/3.;
        textureColor = vec4(lighteffect.rgb*luminance, lighteffect.a*textureColor.a);
    #endif
        
        fragColor = textureColor;

    #elif defined(IS_TEXT)
        if (textureColor.a < 0.1)
          discard;
        else
          fragColor = textureColor;
    #else
        fragColor = lighteffect;
    #endif // HAS_TEXTURE
        
    #ifdef HAS_FOG
        // uFogParms elements: x = near, y = far, z = fogscale, w = (1-sin(FOV/2))/(1+sin(FOV/2))
        // In Exp and Exp2: use density = density/far
        // fogF will be the proportion of fog
        // Initialize it to the linear value
        float fogF;
        if (uFogMode > 0) {
          fogF = (uFogParms.y - vPosition.z/vPosition.w)/(uFogParms.y - uFogParms.x);
          if (uFogMode > 1)
            fogF = mix(uFogParms.w, 1.0, fogF);
          fogF = fogF*uFogParms.z;
          if (uFogMode == 2)
            fogF = 1.0 - exp(-fogF);
          // Docs are wrong: use (density*c)^2, not density*c^2
          // https://gitlab.freedesktop.org/mesa/mesa/-/blob/master/src/mesa/swrast/s_fog.c#L58
          else if (uFogMode == 3)
            fogF = 1.0 - exp(-fogF*fogF);
          fogF = clamp(fogF, 0.0, 1.0);
          gl_FragColor = vec4(mix(fragColor.rgb, uFogColor, fogF), fragColor.a);
        } else gl_FragColor = fragColor;
    #else
        gl_FragColor = fragColor;
    #endif // HAS_FOG
        
    }

## Multivariate analysis

Avoid pairwise analysis to provide a global summary of the full data set. The objective is to answer simultaneously both questions:


- what are the main similarities and differences between the individuals ?
- what are the main relationships between the variables ?

Multivariate analysis allows to:
- summarize linear relationships between variables
- identify structures among individuals
- reduce the number of variables before new analyses
- replace original variables by new synthetic ones

  \n#if defined(HAS_TEXTURE) || defined(IS_TEXT)\n  vTexcoord = aTexcoord;\n#endif\n  \n#if defined(FIXED_SIZE) && !defined(ROTATING)\n  vec4 pos = prMatrix * mvMatrix * vec4(aPos, 1.);\n  pos = pos/pos.w;\n  gl_Position = pos + vec4(aOfs*textScale, 0.);\n#endif\n  \n#if defined(IS_SPRITES) && !defined(FIXED_SIZE)\n  vec4 pos = mvMatrix * vec4(aPos, 1.);\n  pos = pos/pos.w + vec4(aOfs,  0.);\n  gl_Position = prMatrix*pos;\n#endif\n  \n#ifdef FAT_LINES\n  /* This code was inspired by Matt Deslauriers' code in \n   https://mattdesl.svbtle.com/drawing-lines-is-hard */\n  vec2 aspectVec = vec2(uAspect, 1.0);\n  mat4 projViewModel = prMatrix * mvMatrix;\n  vec4 currentProjected = projViewModel * vec4(aPos, 1.0);\n  currentProjected = currentProjected/currentProjected.w;\n  vec4 nextProjected = projViewModel * vec4(aNext, 1.0);\n  vec2 currentScreen = currentProjected.xy * aspectVec;\n  vec2 nextScreen = (nextProjected.xy / nextProjected.w) * aspectVec;\n  float len = uLwd;\n  vec2 dir = vec2(1.0, 0.0);\n  vPoint = aPoint;\n  vLength = length(nextScreen - currentScreen)/2.0;\n  vLength = vLength/(vLength + len);\n  if (vLength > 0.0) {\n    dir = normalize(nextScreen - currentScreen);\n  }\n  vec2 normal = vec2(-dir.y, dir.x);\n  dir.x /= uAspect;\n  normal.x /= uAspect;\n  vec4 offset = vec4(len*(normal*aPoint.x*aPoint.y - dir), 0.0, 0.0);\n  gl_Position = currentProjected + offset;\n#endif\n  \n#ifdef IS_BRUSH\n  gl_Position = vec4(aPos, 1.);\n#endif\n}","fragmentShader":"#line 2 2\n// File 2 is the fragment shader\n#ifdef GL_ES\n#ifdef GL_FRAGMENT_PRECISION_HIGH\nprecision highp float;\n#else\nprecision mediump float;\n#endif\n#endif\nvarying vec4 vCol; // carries alpha\nvarying vec4 vPosition;\n#if defined(HAS_TEXTURE) || defined (IS_TEXT)\nvarying vec2 vTexcoord;\nuniform sampler2D uSampler;\n#endif\n\n#ifdef HAS_FOG\nuniform int uFogMode;\nuniform vec3 uFogColor;\nuniform vec4 uFogParms;\n#endif\n\n#if defined(IS_LIT) && !defined(FIXED_QUADS)\nvarying vec4 vNormal;\n#endif\n\n#if NCLIPPLANES > 0\nuniform vec4 vClipplane[NCLIPPLANES];\n#endif\n\n#if NLIGHTS > 0\nuniform mat4 mvMatrix;\n#endif\n\n#ifdef IS_LIT\nuniform vec3 emission;\nuniform float shininess;\n#if NLIGHTS > 0\nuniform vec3 ambient[NLIGHTS];\nuniform vec3 specular[NLIGHTS]; // light*material\nuniform vec3 diffuse[NLIGHTS];\nuniform vec3 lightDir[NLIGHTS];\nuniform bool viewpoint[NLIGHTS];\nuniform bool finite[NLIGHTS];\n#endif\n#endif // IS_LIT\n\n#ifdef IS_TWOSIDED\nuniform bool front;\nvarying float normz;\n#endif\n\n#ifdef FAT_LINES\nvarying vec2 vPoint;\nvarying float vLength;\n#endif\n\nvoid main(void) {\n  vec4 fragColor;\n#ifdef FAT_LINES\n  vec2 point = vPoint;\n  bool neg = point.y < 0.0;\n  point.y = neg ? (point.y + vLength)/(1.0 - vLength) :\n                 -(point.y - vLength)/(1.0 - vLength);\n#if defined(IS_TRANSPARENT) && defined(IS_LINESTRIP)\n  if (neg && length(point) <= 1.0) discard;\n#endif\n  point.y = min(point.y, 0.0);\n  if (length(point) > 1.0) discard;\n#endif // FAT_LINES\n  \n#ifdef ROUND_POINTS\n  vec2 coord = gl_PointCoord - vec2(0.5);\n  if (length(coord) > 0.5) discard;\n#endif\n  \n#if NCLIPPLANES > 0\n  for (int i = 0; i < NCLIPPLANES; i++)\n    if (dot(vPosition, vClipplane[i]) < 0.0) discard;\n#endif\n    \n#ifdef FIXED_QUADS\n    vec3 n = vec3(0., 0., 1.);\n#elif defined(IS_LIT)\n    vec3 n = normalize(vNormal.xyz);\n#endif\n    \n#ifdef IS_TWOSIDED\n    if ((normz <= 0.) != front) discard;\n#endif\n    \n#ifdef IS_LIT\n    vec3 eye = normalize(-vPosition.xyz/vPosition.w);\n    vec3 lightdir;\n    vec4 colDiff;\n    vec3 halfVec;\n    vec4 lighteffect = vec4(emission, 0.);\n    vec3 col;\n    float nDotL;\n#ifdef FIXED_QUADS\n    n = -faceforward(n, n, eye);\n#endif\n    \n#if NLIGHTS > 0\n    for (int i=0;i<NLIGHTS;i++) {\n      colDiff = vec4(vCol.rgb * diffuse[i], vCol.a);\n      lightdir = lightDir[i];\n      if (!viewpoint[i])\n        lightdir = (mvMatrix * vec4(lightdir, 1.)).xyz;\n      if (!finite[i]) {\n        halfVec = normalize(lightdir + eye);\n      } else {\n        lightdir = normalize(lightdir - vPosition.xyz/vPosition.w);\n        halfVec = normalize(lightdir + eye);\n      }\n      col = ambient[i];\n      nDotL = dot(n, lightdir);\n      col = col + max(nDotL, 0.) * colDiff.rgb;\n      col = col + pow(max(dot(halfVec, n), 0.), shininess) * specular[i];\n      lighteffect = lighteffect + vec4(col, colDiff.a);\n    }\n#endif\n    \n#else // not IS_LIT\n    vec4 colDiff = vCol;\n    vec4 lighteffect = colDiff;\n#endif\n    \n#ifdef IS_TEXT\n    vec4 textureColor = lighteffect*texture2D(uSampler, vTexcoord);\n#endif\n    \n#ifdef HAS_TEXTURE\n#ifdef TEXTURE_rgb\n    vec4 textureColor = lighteffect*vec4(texture2D(uSampler, vTexcoord).rgb, 1.);\n#endif\n    \n#ifdef TEXTURE_rgba\n    vec4 textureColor = lighteffect*texture2D(uSampler, vTexcoord);\n#endif\n    \n#ifdef TEXTURE_alpha\n    vec4 textureColor = texture2D(uSampler, vTexcoord);\n    float luminance = dot(vec3(1.,1.,1.), textureColor.rgb)/3.;\n    textureColor =  vec4(lighteffect.rgb, lighteffect.a*luminance);\n#endif\n    \n#ifdef TEXTURE_luminance\n    vec4 textureColor = vec4(lighteffect.rgb*dot(texture2D(uSampler, vTexcoord).rgb, vec3(1.,1.,1.))/3., lighteffect.a);\n#endif\n    \n#ifdef TEXTURE_luminance_alpha\n    vec4 textureColor = texture2D(uSampler, vTexcoord);\n    float luminance = dot(vec3(1.,1.,1.),textureColor.rgb)/3.;\n    textureColor = vec4(lighteffect.rgb*luminance, lighteffect.a*textureColor.a);\n#endif\n    \n    fragColor = textureColor;\n\n#elif defined(IS_TEXT)\n    if (textureColor.a < 0.1)\n      discard;\n    else\n      fragColor = textureColor;\n#else\n    fragColor = lighteffect;\n#endif // HAS_TEXTURE\n    \n#ifdef HAS_FOG\n    // uFogParms elements: x = near, y = far, z = fogscale, w = (1-sin(FOV/2))/(1+sin(FOV/2))\n    // In Exp and Exp2: use density = density/far\n    // fogF will be the proportion of fog\n    // Initialize it to the linear value\n    float fogF;\n    if (uFogMode > 0) {\n      fogF = (uFogParms.y - vPosition.z/vPosition.w)/(uFogParms.y - uFogParms.x);\n      if (uFogMode > 1)\n        fogF = mix(uFogParms.w, 1.0, fogF);\n      fogF = fogF*uFogParms.z;\n      if (uFogMode == 2)\n        fogF = 1.0 - exp(-fogF);\n      // Docs are wrong: use (density*c)^2, not density*c^2\n      // https://gitlab.freedesktop.org/mesa/mesa/-/blob/master/src/mesa/swrast/s_fog.c#L58\n      else if (uFogMode == 3)\n        fogF = 1.0 - exp(-fogF*fogF);\n      fogF = clamp(fogF, 0.0, 1.0);\n      gl_FragColor = vec4(mix(fragColor.rgb, uFogColor, fogF), fragColor.a);\n    } else gl_FragColor = fragColor;\n#else\n    gl_FragColor = fragColor;\n#endif // HAS_FOG\n    \n}","players":[],"webGLoptions":{"preserveDrawingBuffer":true}},"evals":[],"jsHooks":[]}</script>

## Multivariate analysis in short

- Data transformation (e.g., centering, scaling)
- Best viewpoint (rotation, projection)
- Summarize (dimension reduction)

Multivariate methods seek for small dimension hyperspaces (few axes) where the representations of individuals and variables are as close as possible to the original ones.

To achieve these goals, we need to define some ways to compute distances:

  * `\(\mb{Q}\)`, a `\(p \times p\)` positive symmetric matrix, used as an inner product in `\(\mathbb{R}^p\)` and thus allows to measure distances between the `\(n\)` individuals
  * `\(\mb{D}\)`,  a `\(n \times n\)` positive symmetric matrix, used as an inner product in `\(\mathbb{R}^n\)` and thus allows to measure relationships between the `\(p\)` variables.


All methods consider these different steps but differ in the transformation of the data ( `\(\mb{X}\)` ), metrics ( `\(\mb{Q}\)` and `\(\mb{D}\)` )  and thus on the mathematical criteria that are maximized

# Principal component analysis

---
## Data 

- PCA can be applied when the data table contains only quantitative variables

- Data are usually centered and can be scaled

- Two metrics (scalar products) are defined to compute distances in the spaces of variables and individuals

  * `\(\mb{Q} = \mb{I}_p\)` allows to measure distances between the `\(n\)` individuals in `\(\mathbb{R}^p\)`.
  * `\(\mb{D} = \frac{1}{n} \mb{I}_n\)` allows to measure relationships between the `\(p\)` variables in `\(\mathbb{R}^n\)`.

---
## From geometry to statistics
Several geometric operations translate into statistical concepts:

* the mean is computed by a scalar product and corresponds to a Euclidean projection

`$$\textrm{m}(\mathbf{x})= \left\langle \mathbf{x}|\mathbf{1}_n\right\rangle_{\frac{1}{n}\mathbf{I}_n}$$`

* the variance is equal to the squared norm of the centred vector `\(\mathbf{x}^*\)`

`$$\textrm{var}(\mathbf{x})= \sqnorm{\mathbf{x} - \textrm{m}(\mathbf{x}) \mathbf{1}_n}{\frac{1}{n}\mathbf{I}_n}  = \sqnorm{\mathbf{x}^*}{\frac{1}{n}\mathbf{I}_n}$$`
* the covariance is a scalar product between two centred vectors
`$$\textrm{cov}(\mathbf{x},\mathbf{y})=\left\langle \mathbf{x}^*|\mathbf{y}^*\right\rangle_{\frac{1}{n}\mathbf{I}_n}= \norm{\mathbf{x}}{\frac{1}{n}\mathbf{I}_n} \norm{\mathbf{y}}{\frac{1}{n}\mathbf{I}_n} \cos(\theta_{\mathbf{xy}})$$`
* the correlation is a cosine of the angle formed by the two vectors
`$$\textrm{cor}(\mathbf{x},\mathbf{y}) = \cos(\theta_{\mathbf{xy}})$$`


---
## Geometry for individuals

&lt;img src="fig/unnamed-chunk-18-1.svg" style="display: block; margin: auto;" /&gt;

We aim to find a vector `\(\mb{a}\)` of `\(\mathbb{R}^p\)` maximizing the sum of the norms of the projections of the rows of `\(\mb{X}\)`: 

`$$\sum_{i=1}^n d_i \sqnorm{\mb{P}_{\mb{a}} \mb{X}_i}{\mb{Q}}$$`
where `\(d_i\)` is the `\(i\)`-th diagonal element of `\(\mathbf{D}\)` and `\(\mathbf{P}_{\mb{a}}\)` is the projection operator onto the vector `\(\mb{a}\)`
---
## Projection on a (normed) vector

The projection step is obtained by 

`$$\mathbf{P}_{\mb{a}} \mathbf{X}_i = \frac{ \left \langle \mathbf{a}|\mathbf{X}_i \right \rangle_{\mb{Q}} }{ \left \langle \mathbf{a} | \mathbf{a} \right \rangle_{\mb{Q}} } \mathbf{a}$$`

If `\(\mathbf{a}\)` is `\(\mathbf{Q}\)`-normed ( `\(\mb{a}\tr\mb{Qa}=1\)` ), it simplifies to 

`$$\mathbf{P}_{\mb{a}} \mathbf{X}_i = \left \langle \mathbf{a}|\mathbf{X}_i \right \rangle_{\mb{Q}}  \mathbf{a}$$`
So that the maximized quantity can be rewritten as:

`$$\sum_{i=1}^n d_i \sqnorm{ \mb{P}_{\mb{a}} \mb{X}_i}{\mb{Q}} = {\sum_{i=1}^n d_i \left \langle \mathbf{a}|\mathbf{X}_i \right \rangle^2_{\mb{Q}}} = \sqnorm{\mb{XQa}}{\mb{D}} = \textrm{var}(\mb{XQa})$$`
---
## Diagonalization

We denote `\(\lambda\)` as the maximum possible value: 

`$$\lambda = \sqnorm{\mb{XQa}}{\mb{D}} = \mb{a}\tr\mb{QX}\tr\mb{DXQa}$$`
As `\(\mb{a}\)` is `\(\mb{Q}\)`-normed, we can write:

`$$(\mb{a}\tr\mb{Qa}) \lambda = \mb{a}\tr\mb{QX}\tr\mb{DXQa}$$`
and it follows that:

`$$\lambda \mb{a} = \mb{X}\tr\mb{DXQa}$$`
This corresponds to matrix diagonalization.

Hence, the best axis can be identified as the eigenvector ( `\(\mb{a}\)` ) associated to the highest eigenvalue ( `\(\lambda\)` ) of `\(\mb{X}\tr\mb{DXQ}\)`

Other axes can be obtained and correspond to the next eigenvectors/eigenvalues. They maximize the same quantity but should be orthogonal to the previous ones.
---
## PCA in the space of individuals

As `\(\mb{D} = \frac{1}{n} \mb{I}_n\)` and `\(\mb{Q} = \mb{I}_p\)`, we have:

`$$\lambda \mb{a} = \frac{1}{n}\mb{X}\tr\mb{Xa}$$`
* If data have been centered, this corresponds to the diagonalization of the covariance matrix.

* If data have been centered and scaled, this corresponds to the diagonalization of the correlation matrix.

* In both cases, we have the following interpretations:
  - geometric: PCA seeks for an axis ( `\(\mb{a}\)` ), called the **principal axis**, on which individuals are projected ( `\(\mb{XQa}\)` ) so that the points are the most scattered ( `\(\sqnorm{\mb{XQa}}{\mb{D}}\)` ).
  - statistical: PCA seeks for coefficients for variables ( `\(\mb{a}\)` ) to compute a score for individuals ( `\(\mb{XQa}\)` ) with maximal variance ( `\(\textrm{var}(\mb{XQa})\)` ).

---
## Summary

&lt;img src="fig/unnamed-chunk-19-1.svg" style="display: block; margin: auto;" /&gt;

The last plot corresponds to the PCA factorial map and is usually called a **distance biplot** as it best preserves the distances between individuals.

- individuals are represented by `\(\mb{XQa}\)`
- variables are represented by `\(\mb{a}\)`
- if more variables (here 2) are considered, only the first few axes can be kept so that dimension reduction is performed. The first axes preserves the most important part of information (maximized projected inertia/variance). 
---
## Space of variables

In `\(\mathbb{R}^n\)`, we can follow the same rationale for variables than for individuals in `\(\mathbb{R}^p\)`.

&lt;img src="fig/unnamed-chunk-20-1.svg" style="display: block; margin: auto;" /&gt;
---
## PCA in the space of individuals

`$$\lambda \mb{b} = \frac{1}{n}\mb{XX}\tr\mb{b}$$`
* geometric interpretation: PCA seeks for an axis ( `\(\mb{b}\)` ), called the **principal component** on which variables are projected ( `\(\mb{X}\tr\mb{Db}\)` ) so that they are the most scattered ( `\(\sqnorm{\mb{X}\tr\mb{Db}}{\mb{Q}}\)` ) or collinear.

* statistical interpretation:
  - If data have been centered, PCA seeks for a principal component ( `\(\mb{b}\)` ). Variables are represented by their covariances with the component ( `\(\textrm{cov}(\mathbf{x}_j,\mathbf{b})\)` ) whose sum of squares is maximized ( `\(\sum_{j=1}^{p}\textrm{cov}^2(\mathbf{x}_j,\mathbf{b})\)` ).
  - If data have been scaled, PCA seeks for a principal component ( `\(\mb{b}\)` ). Variables are represented by their correlations with the component ( `\(\textrm{cor}(\mathbf{x}_j,\mathbf{b})\)` ) whose sum of squares is maximized ( `\(\sum_{j=1}^{p}\textrm{cor}^2(\mathbf{x}_j,\mathbf{b})\)` ).

---

# Conclusions
---
## PCA as a particular case in the duality diagram theory

`$$\mathbf{X} \mathbf{Q} \mathbf{X}\tr \mathbf{D} \mathbf{B} = \mathbf{B} \bm{\Lambda}$$`
    `$$\mathbf{X}\tr\mathbf{D}\mathbf{X} \mathbf{Q} \mathbf{A} =  \mathbf{A} \bm{\Lambda}$$`

  
* `\(\mathbf{B}\)` contains the principal components ( `\(\mathbf{B}\tr\mathbf{D}\mathbf{B}=\mathbf{I}_r\)` ).
* `\(\mathbf{A}\)` contains the principal axis ( `\(\mathbf{A}\tr\mathbf{Q}\mathbf{A}=\mathbf{I}_r\)` ).

* `\(\mb{L}=\mb{X}\mb{Q}\mb{A}\)` contains the row scores (projection of the rows of `\(\mb{X}\)` onto the principal axes)
* `\(\mb{C}=\mb{X}\tr\mb{D}\mb{B}\)` contains the column scores (projection of the columns of `\(\mb{X}\)` onto the principal components)
 
   Maximization of:
   
   `\(Q(\mathbf{a})=\mathbf{a}\tr\mathbf{Q}\tr\mathbf{X}\tr \mathbf{DXQa} = \lambda\)` and  `\(S(\mathbf{b})=\mathbf{b}\tr\mathbf{D}\tr\mathbf{XQX}\tr\mathbf{Db}=\lambda\)`
   
   `$$\left\langle {\mathbf{XQa}} | \mathbf{k} \right\rangle _\mathbf{D}=\left\langle {\mathbf{X}^t\mathbf{Db}} | \mathbf{a} \right\rangle _\mathbf{Q} = \sqrt{\lambda}$$`
---
